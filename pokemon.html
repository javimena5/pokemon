<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <main>
            <div class="botones">
                <button class="anterior"><img src="https://www.svgrepo.com/show/59410/left-arrow-outline.svg"></button> 
                <div class="buscador">
                    <div>Buscar por ID </div>
                    <input type="number" class="idPokemon" max="898" min="1">
                    <button class="buscar">Buscar</button>
                </div>
                <button class="siguiente"><img class="rotarFlecha" src="https://www.svgrepo.com/show/59410/left-arrow-outline.svg"></button>
            </div>

            <div class="pokemon">
                <div class="card">
                    <div class="imagen"><img class="card-img-top"></div>
                    <div class="card-body">
                        <p class="card-title"></p>
                        <div class="card-text" id="tipos"></div>
                        <div class="card-text" id="espAtt"></div>
                        <div class="card-text" id="att"></div>
                        <div class="card-text" id="hp"></div>
                    </div>
                </div>
            </div>

            <div class="cambios">
                <button class="shiny"></button>
            </div>

            <footer><img class="bola" src="https://upload.wikimedia.org/wikipedia/commons/5/53/PokÃ©_Ball_icon.svg"><a href="http://twitter.com/xwildo">@xwildo</a></footer>
        
    </main>
    <script src="http.class.js"></script>
    <script src="pokemon.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
